<body>
    <div class="navbar-header">
        <img src="img/logos_gobernacion.png" style="max-width: 320px;">
        <div id="title" class="alert"></div>
    </div>
    <script src="./functions/Highcharts-4.0.1/js/highcharts.js"></script>
    <script src="./functions/Highcharts-4.0.1/js/modules/exporting.js"></script>
    <div class="modal">
        <!-- Place at bottom of page -->
    </div>
    <div id="map2" class="map2">
        <div id="map"></div>
        <div id="info2"></div>
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>

        <div id="panelDiagnostico">
            <div class="panel panel-primary">
                <div class="panel-body" style="max-width: 350px;">
                    <div class="well">
                        <label>Filtrado Por:
                            <p class="text-success" id="Diagnostico"></p>
                            <h3 class="text-info" id="TotalDiagnostico"></h3>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div id="chartContainer" style="background-color: rgba(255, 255, 255, 0.5)"></div>
        <div id="chartContainer1" style="background-color: rgba(255, 255, 255, 0.5)"></div>

        <div id="leyenda">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h5 class="panel-title">
		        			<a class="panel-title">Leyenda</a>
			      		</h5>
                </div>
                <div id="panel_leyenda" class="panel-body" style="max-width: 300px;">
                    <div class="well" style="max-height: 500px;overflow: auto;">
                        <div id="items" class="divider"> </div>
                    </div>
                </div>
            </div>

        </div>
        <div id="BtnMonstrarBusquedas">
            <button type="button" class="btn btn-primary" id="MostrarBusquedas">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Diagnostico
            </button>
        </div>
        <div class="col-sm-2 col-md-2" id="panelBusquedas" style="width:200px;">
            <div class="panel panel-primary">
                <div class="panel-heading">

                    <h3 class="panel-title" style="width:190px;">
		            	<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Diagnostico 
						<div class="pull-right " id="OcultarBusqueda">
						  <span><i class="glyphicon glyphicon-remove"></i></span>
						</div>
					</h3>
                </div>
                <div class="panel-body">
                    <div role="tabpanel">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active">
                                <a href="#home" aria-controls="home" role="tab" data-toggle="tab">
                                    <span class="glyphicon glyphicon-list-alt" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Eventos"></span>
                                </a>
                            </li>
                            <li role="presentation">
                                <a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">
                                    <span class="glyphicon glyphicon-time" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Tiempo"></span>
                                </a>
                            </li>
                            <li role="presentation">
                                <a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">
                                    <span class="glyphicon glyphicon-picture" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Mapa"></span>
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="home">
                                <center><h5><b>EVENTOS</b></h5></center>
                                <div>
                                    <label>Tabla Diagnostica: </label>
                                    <select id="sexo" class="form-control">
                                        <option value="" selected>CIE10</option>
                                        <option value="">CIE10 GRUPOS</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Grupo Diagnostico</label>
                                    <div class="pull-right">
                                        <button type="button" class="btn btn-primary btn-xs" id="TodosCasos">
                                            <span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        </button>
                                    </div>
                                    <input type="text" class="form-control" id="InpClave" value="" placeholder="Introduce el Grupo de Diagnostico">
                                </div>
                                <div>
                                    <label>Sexo: </label>
                                    <select id="sexo" class="form-control">
                                        <option value="0\,1" selected>Ambos</option>
                                        <option value="0">Masculino</option>
                                        <option value="1">Fenemino</option>
                                    </select>
                                </div>
                                <div>
                                    <label>Grupo Etario: </label>
                                    <select id="msEdad" multiple="multiple">
                                    </select>
                                </div>
                                <div>
                                    <label>Estado Civil: </label>
                                    <select id="msEstadoCivil" multiple="multiple">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Aseguramiento: </label>
                                    <select id="msTipoRegimen" multiple="multiple">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>EPS: </label>
                                    <select id="msEPS" multiple="multiple">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Tipo Atencion: </label>
                                    <select id="msTipoAtencion" multiple="multiple">
                                    </select>
                                </div>

                                <!-- Build your select: -->
                                <div class="form-group">
                                    <label>Etnia: </label>
                                    <select id="msEtnia" multiple="multiple">
                                    </select>
                                </div>
                                <p class="text-success" id="CodDiagnostico"></p>
                                <p class="text-danger" id="msjBusqueda"></p>

                            </div>
                            <div role="tabpanel" class="tab-pane" id="profile">
                                <center>
                                    <h5><b>TIEMPO</b></h5></center>
                                <div class="form-group">
                                    <label>Fecha Inicio</label>
                                    <div class='input-group date ' id='datetimepicker_ini'>
                                        <input type="text" class="form-control" disabled />
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Fecha Fin</label>
                                    <div class="input-group date" id="datetimepicker_fin">
                                        <input type="text" class="form-control" disabled />
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="messages">
                                <center>
                                    <h5><b>MAPA</b></h5></center>
                                <label>Escala: </label>
                                <select id="layers" class="form-control">
                                    <option value="Municipio">Municipio</option>
                                    <option value="Provincia">Provincia</option>
                                    <option value="Departamento" selected>Departamento</option>
                                </select>`
                                <label>Procedencia/Atención: </label>
                                <select id="msProcedencia" class="form-control">
                                    <option value="procedencia" selected>Procedencia</option>
                                    <option value="atencion">Atención</option>
                                </select>
                                <hr>
                            </div>
                        </div>

                    </div>
                    <div class="pull-left">
                        <button type="button" class="btn btn-success " onclick="filtrar()">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar
                        </button>
                    </div>
                    <div class="pull-right">
                        <button type="button" class="btn btn-warning" id="Comparativos">
                            <span class="glyphicon glyphicon-sound-dolby" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>

            </div>
        </div>


    </div>
